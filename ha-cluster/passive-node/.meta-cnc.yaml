# skillet preamble information used by panhandler
# ---------------------------------------------------------------------
# unique snippet name
name: HApassive
# label used for menu selection
label: ha_passive_node
description: set up a passive node in a HA deployment

# type of device configuration
# common types are panorama, panos, and template
# https://github.com/PaloAltoNetworks/panhandler/blob/develop/docs/metadata_configuration.rst
type: panos
# preload static or default-based templates
extends:

# grouping of like snippets for dynamic menu creation in panhandler
labels:
  collection:
    - Testing

# ---------------------------------------------------------------------
# end of preamble section

# variables section
# ---------------------------------------------------------------------
# variables used in the configuration templates
# type_hint defines the form field used by panhandler
# type_hints can be text, ip_address, or dropdown
variables:
  - name: hostname
    description: Firewall hostname
    default: PA-02-Passive
    type_hint: text
  - name: h1_ip
    description: Adresse IP locale pour le lien H1
    default: 1.1.1.2
    type_hint: text
  - name: h1_backup_ip
    description: Adresse IP locale pour le lien H1 de secours
    default: 2.2.2.2
    type_hint: text
  - name: h1_remote_ip
    description: Adresse IP distante pour le lien H1
    default: 1.1.1.1
    type_hint: text
  - name: h1_remote_backup_ip
    description: Adresse IP distante pour le lien H1 de secours
    default: 2.2.2.1
    type_hint: text
  - name: interface_h1_backup
    description: Interface de secours H1
    default: choices
    type_hint: dropdown
    dd_list:
      - key: ethernet1/1
        value: ethernet1/1
      - key: ethernet1/2
        value: ethernet1/2
      - key: ethernet1/2
        value: ethernet1/2
      - key: ethernet1/3
        value: ethernet1/3
      - key: ethernet1/4
        value: ethernet1/4
  - name: interface_h2_backup
    description: Interface de secours H2
    default: choices
    type_hint: dropdown
    dd_list:
      - key: ethernet1/1
        value: ethernet1/1
      - key: ethernet1/2
        value: ethernet1/2
      - key: ethernet1/2
        value: ethernet1/2
      - key: ethernet1/3
        value: ethernet1/3
      - key: ethernet1/4
        value: ethernet1/4
  - name: encryption
    description: Chiffrer les communications sur le lien H1
    default: choices
    type_hint: dropdown
    dd_list:
      - key: "yes"
        value: "yes"
      - key: "no"
        value: "no"

# ---------------------------------------------------------------------
# end of variables section

# snippets section
# ---------------------------------------------------------------------
# snippets used for api configuration including xpath and element as file name
# files will load in the order listed
# NOTE: The following snippets are auto-generated and ordered automatically.
# Changing the content of the snippet may be necessary, but do NOT change the order

# There is a variable called snippets that we can use to auto-generate this section for us
snippets:
    - name: skillet_passive
      cmd: set
      file: skillet_passive.json
      xpath: /config/devices/entry[@name="localhost.localdomain"]/deviceconfig/system

# ---------------------------------------------------------------------
# end of snippets section
